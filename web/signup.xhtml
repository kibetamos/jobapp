<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     
    <head>
        <title>Sign up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
        <div>
            <center><h3>Register</h3></center>
            <br/>
            
            <h:outputLabel>First name: </h:outputLabel>
            <h:inputText id ="fname" value="#{applicantObj.fname}"/>
                         <br/>
                         <br/>
                         <br/>
                   <h:outputLabel>Last Name: </h:outputLabel>
                   <h:inputText id ="lname" value="#{applicantObj.lname}"/>   
            <br/>
            <br/>
            <br/>
               <h:outputLabel>Age</h:outputLabel>
               <h:inputText id="age" value="#{applicantObj.age}"/>
            <br/>
            <br/>
              <h:outputLabel>Gender: </h:outputLabel>
              
              <br/><br/>
              <h:outputLabel>Male</h:outputLabel>
              <input type="radio" name="Gender" value=" Male"/>
               <h:outputLabel>Female</h:outputLabel>
               <input type="radio" name="Gender" value=" female"/>
               <br/>
               <br/>
            
            <h:outputLabel>Address</h:outputLabel>
            <h:inputText id="address" value="#{applicantObj.address}"/>
            <br/>
            <br/>
            <h:outputLabel>Email:</h:outputLabel>
            <h:inputText id="email" value="#{applicantObj.email}"/>
             <br/>
            <br/>
            <h:outputLabel>Password:</h:outputLabel>
            <h:inputText id="pword" value="#{applicantObj.password}"/>
             <br/>
            <br/>
            <h:outputLabel>Confirm password:</h:outputLabel>
            <h:inputText id="cpword" value="#{applicantObj.CPassword}"/>
            <center><h:commandButton id="register" value="REGISTER" action="#{applicantObj.saveapplicant()}"> </h:commandButton>
             <br/>
            <br/>
            <br/>
            <h:button id="back" value="BACK" outcome="welcome.xhtml"></h:button>
            </center>

                         
            
        </div>
        </h:form> 
    </h:body>
</html>
