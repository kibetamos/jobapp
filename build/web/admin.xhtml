<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  
    <link href="./resources/css/mycss.css" rel="stylesheet" type="text/css"/>


    <h:body>
    	<h:form>
        <h1><center> Admin Panel</center></h1>
        <hr/>
        <div class="mybox">
		
              		
        <br/>
        <hr/>
          <br/><br/>
            <h:outputLabel>Name: </h:outputLabel>
            <h:inputText id="txtname" value="#{signupObj.fname}" validatorMessage="name is required..">
                <f:validateRequired/></h:inputText>                      
                                
          <br/><br/><br/><br/>
            <h:outputLabel>Password: </h:outputLabel>
            <h:inputSecret id="txtpwd" value="#{signupObj.password}" validatorMessage="Password is required..">
                <f:validateRequired/></h:inputSecret>
            <br/><br/>
                   
                                
			<hr/>
                        <center><h:button id="login" value="LOGIN" outcome="account.xhtml"></h:button>
                        &nbsp;&nbsp;
                        <h:button id="back" value="BACK" outcome="signup.xhtml"></h:button>
                        </center>
        </div>
		</h:form>
    </h:body>
</html>
