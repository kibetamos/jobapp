<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="./resources/css/mycss.css" rel="stylesheet" type="text/css"/>
    <head>
        <title>reset password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <center><div>Forgot password</div></center>
        <p>You can change tour password now  below and get started once again</p>
        
        <h:form>
            <h:outputLabel>First Name: </h:outputLabel>
            <h:inputText id="fname" value="#{forgotObj.fname}" validatorMessage="First name is required..">
                </h:inputText>
            <br/><br/>
            <h:outputLabel>Last Name: </h:outputLabel>
            <h:inputText id="lname" value="#{forgotObj.lname}" validatorMessage="Last name is required..">
                </h:inputText>
            <br/><br/>
           <h:outputLabel>Password: </h:outputLabel>
            <h:inputSecret id="pswd" value="#{forgotObj.password}" validatorMessage="Password is required..">
                </h:inputSecret>
            <br/><br/>
            <h:outputLabel>Confirm Password: </h:outputLabel>
            <h:inputSecret id="cpwd" value="#{forgotObj.CPassword}" validatorMessage="Please Confirm Password..">
                </h:inputSecret>
            <br/>
            <br/>
            <br/>
            <br/>
       <h:commandButton value="Save" action="#{forgotObj.saveapplicant()}" class="btn btn-success btnWidth" />
              
            <br/><br/>
        
        </h:form>
      
    </body>
</html>
